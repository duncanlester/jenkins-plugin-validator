version: '3.8'

services:
  dependency-track:
    image: dependencytrack/bundled:latest
    container_name: dependency-track
    ports:
      - "8081:8080"
    volumes:
      - dtrack-data:/data
    environment:
      LOGGING_LEVEL: INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  dtrack-data:
